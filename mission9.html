<style>
* { box-sizing: border-box; }

body {
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
}

h1 {
    color: #00ff00;
    text-shadow: 0 0 15px #00ff00;
    font-size: 2.2em;
    margin-bottom: 20px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 15px #00ff00; }
    to { text-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00; }
}

.terminal {
    background: linear-gradient(145deg, #111, #000);
    border: 2px solid #00ff00;
    padding: 30px;
    border-radius: 15px;
    max-width: 700px;
    text-align: left;
    line-height: 1.8;
    margin-bottom: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
    position: relative;
}

.terminal::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00ff00, #003300, #00ff00);
    border-radius: 15px;
    z-index: -1;
    animation: borderFlow 3s linear infinite;
}

@keyframes borderFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.download-button, .back-button {
    background: linear-gradient(145deg, #001100, #002200);
    color: #00ff00;
    border: 2px solid #00ff00;
    padding: 12px 24px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    margin-top: 15px;
    transition: all 0.3s;
}

.download-button:hover, .back-button:hover {
    background: #00ff00;
    color: #000;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
}

.hint {
    color: #b3ffb3;
    font-size: 0.95em;
    margin-top: 15px;
}

.logo {
    height: 120px;
    margin-bottom: 20px;
}
</style>
</head>
<body>

<img src="logo.png" alt="CyberBase Logo" class="logo">

<h1>CyberBase – Mission 9: Encrypted Intel</h1>

<div class="terminal">
    <p>Agent, ShadowNet has sent you a highly confidential PDF. The file is <strong>password-protected</strong>. Your task is to figure out the password and retrieve the flag hidden inside.</p>
    
    <a href="mission9_locked.pdf" download class="download-button">Download Locked PDF</a>
    
   
</div>
